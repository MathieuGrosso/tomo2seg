!Volume.Metadata
dimensions:
  - 500
  - 500
  - 500
dtype: "uint8"
labels:
  - 0
  - 1
  - 2
labels_names:
  0: "matrix"
  1: "fiber"
  2: "porosity"
set_partitions:
  train:
    x_range: [0, 500]
    y_range: [0, 500]
    z_range: [0, 200]
    alias: "train"
  val:
    x_range: [0, 500]
    y_range: [0, 500]
    z_range: [200, 300]
    alias: "val"
  test:
    x_range: [0, 500]
    y_range: [0, 500]
    z_range: [300, 500]
    alias: "test"